<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Card Generator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body class="bg-success">
  <div class="container">
    <h1 class="text-center text-light mt-2">Random Card Generator</h1>
    <div class="row d-flex justify-content-center">
      <div id="card"
        class="col-12 col-sm-8 col-md-6 col-lg-4 bg-light rounded d-flex flex-column justify-content-between p-3"
        style="aspect-ratio: 3/4;">
        <div class="d-flex justify-content-start display-5"><span id="top"></span></div>
        <div class="d-flex justify-content-center display-1"><span id="number" style="font-weight: 800;"></span></div>
        <div class="d-flex justify-content-end display-5"><span id="bottom" style="transform: rotate(180deg);"></span>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button id="newCard" class="btn btn-warning">New Card</button>
    </div>
  </div>
</body>

</html>
